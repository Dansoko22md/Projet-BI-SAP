<div class="space-y-6">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Purchasing & Production Department</h2>
      <p class="text-gray-600 mb-2">Dashboard for supply chain and production optimization</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-kpi-card
        title="Stock Levels"
        [value]="kpis.stocks"
        description="Optimal warehouse utilization rate"
        [isUpdating]="updating.stocks"
      ></app-kpi-card>
      <app-kpi-card
        title="Production Efficiency"
        [value]="kpis.efficacite"
        description="Overall equipment effectiveness"
        [isUpdating]="updating.efficacite"
      ></app-kpi-card>
      <app-kpi-card
        title="Sustainable Suppliers"
        [value]="kpis.fournisseurs"
        description="Proportion of certified sustainable suppliers"
        [isUpdating]="updating.fournisseurs"
      ></app-kpi-card>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <app-prediction-form
        title="Purchasing & Production Predictions"
        [predictionTypes]="[
          {
            id: 'stocks',
            label: 'Stock Needs Prediction',
            fields: [
              { id: 'demand', label: 'Expected demand (units)', type: 'number', placeholder: '1000', min: 0 },
              { id: 'leadtime', label: 'Delivery lead time (days)', type: 'number', placeholder: '30', min: 1 },
              { id: 'seasonality', label: 'Seasonality factor', type: 'number', placeholder: '1.2', min: 0.1, max: 5, step: 0.1 }
            ]
          },
          {
            id: 'production',
            label: 'Production Prediction',
            fields: [
              { id: 'capacity', label: 'Production capacity (units/day)', type: 'number', placeholder: '500', min: 0 },
              { id: 'maintenance', label: 'Scheduled maintenance (hours)', type: 'number', placeholder: '8', min: 0 },
              { id: 'efficiency', label: 'Average efficiency (%)', type: 'number', placeholder: '85', min: 0, max: 100 }
            ]
          },
          {
            id: 'suppliers',
            label: 'Supplier Evaluation',
            fields: [
              { id: 'timeliness', label: 'On-time delivery (%)', type: 'number', placeholder: '95', min: 0, max: 100 },
              { id: 'quality', label: 'Delivery quality (%)', type: 'number', placeholder: '98', min: 0, max: 100 },
              { id: 'price', label: 'Price competitiveness (1-10)', type: 'number', placeholder: '8', min: 1, max: 10 }
            ]
          }
        ]"
        (onPrediction)="updateKPIs($event)"
        (onReset)="resetKPIs()"
      ></app-prediction-form>

      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold mb-4">Sustainable Development Goals</h3>
        <div class="grid grid-cols-1 gap-4">
          <div class="sdg-card flex items-center p-3 border rounded-lg border-emerald-200 bg-emerald-50 hover:shadow-md transition-shadow">
            <div class="flex-shrink-0 mr-4">
              <img [src]="sdgImages.sdg12" alt="SDG 12" class="w-16 h-16 rounded-md">
            </div>
            <div>
              <h4 class="font-medium text-emerald-800">SDG 12</h4>
              <p class="text-gray-700">Responsible Consumption and Production</p>
              <div class="mt-1 h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                <div class="bg-emerald-500 h-full rounded-full" [style.width]="sdgProgress.sdg12"></div>
              </div>
            </div>
          </div>
          
          <div class="sdg-card flex items-center p-3 border rounded-lg border-blue-200 bg-blue-50 hover:shadow-md transition-shadow">
            <div class="flex-shrink-0 mr-4">
              <img [src]="sdgImages.sdg13" alt="SDG 13" class="w-16 h-16 rounded-md">
            </div>
            <div>
              <h4 class="font-medium text-blue-800">SDG 13</h4>
              <p class="text-gray-700">Climate Action</p>
              <div class="mt-1 h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                <div class="bg-blue-500 h-full rounded-full" [style.width]="sdgProgress.sdg13"></div>
              </div>
            </div>
          </div>
          
          <div class="sdg-card flex items-center p-3 border rounded-lg border-orange-200 bg-orange-50 hover:shadow-md transition-shadow">
            <div class="flex-shrink-0 mr-4">
              <img [src]="sdgImages.sdg9" alt="SDG 9" class="w-16 h-16 rounded-md">
            </div>
            <div>
              <h4 class="font-medium text-orange-800">SDG 9</h4>
              <p class="text-gray-700">Industry, Innovation, and Infrastructure</p>
              <div class="mt-1 h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                <div class="bg-orange-500 h-full rounded-full" [style.width]="sdgProgress.sdg9"></div>
              </div>
            </div>
          </div>

          <button 
            (click)="refreshSdgProgress()" 
            class="mt-2 flex items-center justify-center py-2 px-4 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 transition-colors"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Refresh Goals
          </button>
        </div>
      </div>
    </div>
  </div>
