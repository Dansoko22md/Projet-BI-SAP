<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-emerald-900 to-emerald-600 relative overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img 
      src="https://thumbs.dreamstime.com/b/blueprints-modern-green-sustainable-highway-green-paint-blueprints-modern-green-sustainable-highway-green-273130913.jpg"
      alt="Background" 
      class="w-full h-full object-cover opacity-20"
    />
  </div>

  <!-- Animated Background Elements -->
  <div class="absolute inset-0">
    <div class="particles-container">
      <!-- Smoke Effects -->
      <div class="smoke"></div>
      <div class="smoke"></div>
      <div class="smoke"></div>
    </div>
    <div class="gradient-overlay"></div>
  </div>

  <!-- Main Login Container -->
  <div class="w-full max-w-[1000px] flex bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden relative z-10 hover:shadow-emerald-500/20 transition-all duration-500">
    <!-- Left Side - Branding -->
    <div class="hidden lg:flex lg:w-1/2 p-8 items-center justify-center flex-col relative overflow-hidden">
      <div class="relative z-10 max-w-lg text-white">
        <h2 class="text-4xl font-bold mb-6 animate-title">
          <span class="block text-transparent bg-clip-text bg-gradient-to-r from-emerald-200 to-green-300">
            Sustainable Optimization
          </span>
        </h2>
        <div class="space-y-4 animate-content">
          <p class="text-emerald-50 text-lg leading-relaxed">Ecological Management with SAP MM and PM</p>
          <p class="text-emerald-200 text-base">Food Industry</p>
        </div>
        
        <!-- Modern Feature Cards -->
        <div class="mt-12 space-y-3">
          <div class="feature-card group">
            <div class="feature-icon-wrapper">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-11v6h2v-6h-2zm0-4v2h2V7h-2z"/>
              </svg>
            </div>
            <div class="feature-content">
              <h3 class="text-base font-semibold text-emerald-200">Optimized Management</h3>
              <p class="text-emerald-100/80 text-xs">Real-time resource optimization</p>
            </div>
          </div>

          <div class="feature-card group">
            <div class="feature-icon-wrapper">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M13 2.05v3.03c3.39.49 6 3.39 6 6.92 0 .9-.18 1.75-.5 2.54l2.62 1.53c.56-1.24.88-2.62.88-4.07 0-5.18-3.95-9.45-9-9.95zM12 19c-3.87 0-7-3.13-7-7 0-3.53 2.61-6.43 6-6.92V2.05c-5.06.5-9 4.76-9 9.95 0 5.52 4.47 10 9.99 10 3.31 0 6.24-1.61 8.06-4.09l-2.6-1.53C16.17 17.98 14.21 19 12 19z"/>
              </svg>
            </div>
            <div class="feature-content">
              <h3 class="text-base font-semibold text-emerald-200">Real-time</h3>
              <p class="text-emerald-100/80 text-xs">Instant monitoring and analysis</p>
            </div>
          </div>

          <div class="feature-card group">
            <div class="feature-icon-wrapper">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L12 14.17l4.59-4.58L18 11l-6 6z"/>
              </svg>
            </div>
            <div class="feature-content">
              <h3 class="text-base font-semibold text-emerald-200">Predictive</h3>
              <p class="text-emerald-100/80 text-xs">Advanced anticipation and optimization</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="w-full lg:w-1/2 p-6 lg:p-8 backdrop-blur-lg bg-white/5">
      <div class="mb-8">
        <h3 class="text-3xl font-bold text-white animate-fadeIn">
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-200 to-green-300">
            Login
          </span>
        </h3>
        <p class="text-emerald-100 mt-2 animate-fadeIn delay-100">Access your dashboard</p>
      </div>

      <form class="space-y-6 relative" (ngSubmit)="onSubmit()">
        <div class="animate-slideUp delay-200">
          <label class="block text-sm font-medium text-emerald-100 mb-1">Email</label>
          <input 
            type="email" 
            [(ngModel)]="email"
            name="email"
            placeholder="your.email@company.com"
            [disabled]="loading"
            class="w-full px-4 py-2 rounded-lg bg-white/10 border border-emerald-200/20 text-white placeholder-emerald-200/50 focus:border-emerald-300 focus:ring-emerald-300 transition-all duration-300 backdrop-blur-sm hover:bg-white/15"
          />
        </div>

        <div class="animate-slideUp delay-300">
          <label class="block text-sm font-medium text-emerald-100 mb-1">Password</label>
          <input 
            type="password" 
            [(ngModel)]="password"
            name="password"
            placeholder="Your password"
            [disabled]="loading"
            class="w-full px-4 py-2 rounded-lg bg-white/10 border border-emerald-200/20 text-white placeholder-emerald-200/50 focus:border-emerald-300 focus:ring-emerald-300 transition-all duration-300 backdrop-blur-sm hover:bg-white/15"
          />
        </div>

        <div *ngIf="error" class="text-red-300 text-sm mt-2 animate-shake">
          {{ error }}
        </div>

        <div class="flex items-center justify-between animate-fadeIn delay-400">
          <label class="flex items-center">
            <input type="checkbox" class="rounded border-emerald-200/20 text-emerald-400 focus:ring-emerald-300 bg-white/10" />
            <span class="ml-2 text-sm text-emerald-100">Remember me</span>
          </label>
          <a href="#" class="text-sm text-emerald-200 hover:text-emerald-100 transition-colors">
            Forgot password?
          </a>
        </div>

        <!-- Modern Loading Button -->
        <button 
          type="submit" 
          [disabled]="loading"
          class="w-full bg-gradient-to-r from-emerald-400 to-green-400 text-white py-3 rounded-lg hover:from-emerald-500 hover:to-green-500 transition-all duration-300 font-medium animate-fadeIn delay-500 disabled:opacity-90 transform hover:scale-[1.02] active:scale-[0.98] relative overflow-hidden group"
        >
          <!-- Loading State Overlay -->
          <div *ngIf="loading" 
              [@loadingState]="loadingState"
              class="absolute inset-0 flex items-center justify-center bg-gradient-to-r from-emerald-500 to-green-500">
            
            <!-- Progress Bar -->
            <div class="absolute inset-0">
              <div class="h-full bg-gradient-to-r from-emerald-300/40 to-green-300/40 transition-all duration-300 ease-out"
                   [style.width.%]="loadingProgress"></div>
            </div>
            
            <!-- Loading Animation -->
            <div class="flex items-center justify-center space-x-1">
              <span class="loading-dot bg-white"></span>
              <span class="loading-dot bg-white delay-100"></span>
              <span class="loading-dot bg-white delay-200"></span>
            </div>
          </div>
          
          <!-- Default Button Text -->
          <span class="relative flex items-center justify-center gap-2" [class.invisible]="loading">
            <span>Login</span>
            <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </span>
        </button>
      </form>

  
    </div>
  </div>
</div>
