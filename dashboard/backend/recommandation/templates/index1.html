<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .hero-section {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        .form-card {
            padding: 30px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Supplier Recommendation System</h1>
            <p class="lead">Find the best suppliers based on sustainability and environmental metrics</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card form-card">
                    <h2 class="mb-4">Find Suppliers</h2>
                    <form action="/recommendations" method="post">
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
                        </div>
                        
                        <div class="mb-3">
                            <label for="min_renewable" class="form-label">Minimum Renewable Energy Percentage</label>
                            <input type="number" class="form-control" id="min_renewable" name="min_renewable" min="0" max="100" placeholder="Minimum percentage">
                        </div>
                        
                        <div class="mb-3">
                            <label for="sustainability" class="form-label">Sustainability Level</label>
                            <select class="form-select" id="sustainability" name="sustainability">
                                <option value="">Any</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Find Recommendations</button>
                    </form>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button id="train-model" class="btn btn-secondary">Train/Update Model</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('train-model').addEventListener('click', function() {
            this.disabled = true;
            this.textContent = 'Training...';
            
            fetch('/train-model', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Model trained successfully!');
                } else {
                    alert('Failed to train model. Please check the logs.');
                }
                this.disabled = false;
                this.textContent = 'Train/Update Model';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while training the model.');
                this.disabled = false;
                this.textContent = 'Train/Update Model';
            });
        });
    </script>
</body>
</html>
