<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de Fournisseur | EcoSupply Analytics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cluster-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .supplier-header {
            background: linear-gradient(135deg, #4a90e2 0%, #27ae60 100%);
            color: white;
            padding: 2rem 0;
        }
        .similar-supplier-card {
            transition: transform 0.2s;
        }
        .similar-supplier-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .profile-section {
            margin-bottom: 2rem;
        }
        .gauge-container {
            position: relative;
            height: 120px;
        }
        .gauge {
            position: relative;
            height: 100%;
        }
        .gauge-value {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .gauge-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        .gauge-fill {
            height: 15px;
            background: linear-gradient(90deg, #27ae60, #4a90e2);
        }
        .gauge-label {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">EcoSupply Analytics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clusters">Analyse des Clusters</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>

    <section class="supplier-header">
        <div class="container">
            <div id="supplierHeaderInfo">
                <!-- Les informations d'en-tête du fournisseur seront générées ici -->
            </div>
        </div>
    </section>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8">
                <!-- Informations détaillées sur le fournisseur -->
                <section class="profile-section">
                    <h2 class="mb-4">Indicateurs de durabilité</h2>
                    <div class="row g-4" id="sustainabilityMetrics">
                        <!-- Les cartes d'indicateurs de durabilité seront générées ici -->
                    </div>
                </section>

                <section class="profile-section">
                    <h2 class="mb-4">Informations générales</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" id="generalInfoTable">
                                    <!-- Les informations générales seront générées ici -->
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            
            <div class="col-lg-4">
                <!-- Informations sur le cluster et fournisseurs similaires -->
                <section class="profile-section">
                    <h2 class="mb-4">Appartenance au cluster</h2>
                    <div class="card mb-4" id="clusterInfoCard">
                        <!-- Les informations du cluster seront générées ici -->
                    </div>
                    
                    <h2 class="mb-4">Fournisseurs similaires</h2>
                    <div id="similarSuppliersContainer">
                        <!-- Les cartes des fournisseurs similaires seront générées ici -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>EcoSupply Analytics</h5>
                    <p>Optimisation de chaînes d'approvisionnement durables</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 EcoSupply Analytics. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Récupération de l'ID du fournisseur depuis l'URL
        const supplierId = "{{ supplier_id }}";
        
        // Couleurs pour les clusters
        const clusterColors = [
            '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b', '#e377c2'
        ];
        
        // Fonction pour formater les noms des caractéristiques
        function formatFeatureName(feature) {
            const names = {
                'renewable_energy_percentage': "Énergie renouvelable",
                'avg_carbon_footprint': "Empreinte carbone",
                'avg_water_consumption': "Consommation d'eau",
                'avg_transport_distance': "Distance de transport",
                'materials_supplied': "Matériaux fournis"
            };
            return names[feature] || feature;
        }
        
        // Fonction pour formater les unités des caractéristiques
        function formatFeatureUnit(feature) {
            const units = {
                'renewable_energy_percentage': "%",
                'avg_carbon_footprint': "kg CO₂",
                'avg_water_consumption': "L",
                'avg_transport_distance': "km",
                'materials_supplied': ""
            };
            return units[feature] || "";
        }

        // Fonction pour charger les données du fournisseur
        function loadSupplierData(supplierId) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            fetch(`/api/supplier/${supplierId}/cluster`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors de la récupération des données du fournisseur');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        alert('Erreur: ' + data.error);
                        return;
                    }
                    
                    // Mettre à jour les informations d'en-tête
                    updateSupplierHeader(data);
                    
                    // Mettre à jour les métriques de durabilité
                    updateSustainabilityMetrics(data);
                    
                    // Mettre à jour les informations générales
                    updateGeneralInfo(data);
                    
                    // Mettre à jour les informations de cluster
                    updateClusterInfo(data);
                    
                    // Mettre à jour les fournisseurs similaires
                    updateSimilarSuppliers(data);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la récupération des données.');
                })
                .finally(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                });
        }

        // Fonction pour mettre à jour l'en-tête du fournisseur
        function updateSupplierHeader(data) {
            const supplier = data.supplier;
            const clusterColor = clusterColors[(data.cluster_id - 1) % clusterColors.length];
            
            const supplierHeaderHTML = `
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="display-5 fw-bold mb-1">${supplier.supplier_name || 'Fournisseur ' + supplier.supplier_id}</h1>
                        <p class="lead mb-0">
                            <span class="cluster-indicator" style="background-color: ${clusterColor};"></span>
                            Appartient au Cluster ${data.cluster_id}
                        </p>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <a href="/clusters" class="btn btn-light">Retour aux clusters</a>
                    </div>
                </div>
            `;
            
            document.getElementById('supplierHeaderInfo').innerHTML = supplierHeaderHTML;
        }

        // Fonction pour mettre à jour les métriques de durabilité
     // Fonction pour mettre à jour les métriques de durabilité
function updateSustainabilityMetrics(data) {
    const supplier = data.supplier;
    const metricsContainer = document.getElementById('sustainabilityMetrics');
    
    // Définir les métriques à afficher
    const metrics = [
        { 
            key: 'renewable_energy_percentage',
            name: 'Énergie renouvelable',
            icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-lightning-charge" viewBox="0 0 16 16"><path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"/></svg>',
            unit: '%',
            higher_is_better: true
        },
        { 
            key: 'avg_carbon_footprint',
            name: 'Empreinte carbone',
            icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16"><path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/></svg>',
            unit: 'kg CO₂',
            higher_is_better: false
        },
        { 
            key: 'avg_water_consumption',
            name: 'Consommation d\'eau',
            icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/></svg>',
            unit: 'L',
            higher_is_better: false
        },
        { 
            key: 'avg_transport_distance',
            name: 'Distance de transport',
            icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16"><path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm-8 2a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm8 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>',
            unit: 'km',
            higher_is_better: false
        }
    ];
    
    // Vider le conteneur
    metricsContainer.innerHTML = '';
    
    // Créer une carte pour chaque métrique
    metrics.forEach(metric => {
        const value = supplier[metric.key];
        
        // Vérifier si la valeur existe
        if (value === undefined || value === null) return;
        
        // Calculer le pourcentage pour la jauge (valeur normalisée entre 0-100)
        let normalizedValue;
        if (metric.key === 'renewable_energy_percentage') {
            // Déjà un pourcentage
            normalizedValue = value;
        } else if (metric.key === 'avg_carbon_footprint') {
            // Normaliser entre 0-100, avec 0 kg étant optimal (100%) et 1000+ kg étant mauvais (0%)
            normalizedValue = Math.max(0, 100 - (value / 10));
        } else if (metric.key === 'avg_water_consumption') {
            // Normaliser entre 0-100, avec 0 L étant optimal (100%) et 5000+ L étant mauvais (0%)
            normalizedValue = Math.max(0, 100 - (value / 50));
        } else if (metric.key === 'avg_transport_distance') {
            // Normaliser entre 0-100, avec 0 km étant optimal (100%) et 10000+ km étant mauvais (0%)
            normalizedValue = Math.max(0, 100 - (value / 100));
        } else {
            normalizedValue = 50; // Valeur par défaut
        }
        
        // Déterminer la couleur en fonction de si une valeur élevée est meilleure ou non
        let gaugeColor;
        if (metric.higher_is_better) {
            gaugeColor = normalizedValue >= 75 ? '#27ae60' : normalizedValue >= 50 ? '#f39c12' : '#e74c3c';
        } else {
            gaugeColor = normalizedValue >= 75 ? '#e74c3c' : normalizedValue >= 50 ? '#f39c12' : '#27ae60';
        }
        
        // Séparer la valeur et l'unité pour un affichage distinct
        let formattedValue, unitDisplay;
        if (metric.key === 'renewable_energy_percentage') {
            formattedValue = value.toFixed(1);
            unitDisplay = '%';
        } else if (metric.key === 'avg_carbon_footprint') {
            formattedValue = value.toFixed(1);
            unitDisplay = 'kg CO₂';
        } else if (metric.key === 'avg_water_consumption') {
            formattedValue = value.toFixed(1);
            unitDisplay = 'L';
        } else if (metric.key === 'avg_transport_distance') {
            formattedValue = value.toFixed(1);
            unitDisplay = 'km';
        } else {
            formattedValue = value;
            unitDisplay = metric.unit;
        }
        
        const metricCard = document.createElement('div');
        metricCard.className = 'col-md-6 col-lg-3';
        metricCard.innerHTML = `
            <div class="card h-100 stats-card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="me-3 text-primary">${metric.icon}</div>
                        <h5 class="card-title mb-0">${metric.name}</h5>
                    </div>
                    <div style="margin-top: 15px;">
                        <h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0;">${formattedValue} <span style="font-size: 1.2rem; color: #6c757d; font-weight: normal;">${unitDisplay}</span></h2>
                    </div>
                    <div class="gauge-progress mt-2" style="height: 10px; background-color: #e9ecef; border-radius: 5px; overflow: hidden;">
                        <div class="gauge-fill" style="width: ${normalizedValue}%; height: 100%; background: ${gaugeColor};"></div>
                    </div>
                </div>
            </div>
        `;
        
        metricsContainer.appendChild(metricCard);
    });
}

        // Fonction pour mettre à jour les informations générales
        function updateGeneralInfo(data) {
            const supplier = data.supplier;
            const tableContainer = document.getElementById('generalInfoTable');
            
            // Ignorer certaines propriétés qui sont déjà affichées ailleurs
            const ignoredProperties = ['cluster', 'renewable_energy_percentage', 'avg_carbon_footprint', 
                                        'avg_water_consumption', 'avg_transport_distance'];
            
            // Formater et traduire les noms des propriétés
            const propertyNames = {
                'supplier_id': 'ID du fournisseur',
                'supplier_name': 'Nom du fournisseur',
                'materials_supplied': 'Matériaux fournis',
                'address': 'Adresse',
                'contact_name': 'Contact',
                'contact_email': 'Email',
                'contact_phone': 'Téléphone',
                'country': 'Pays',
                'region': 'Région',
                'last_audit_date': 'Dernière audit',
                'establishment_year': 'Année d\'établissement'
            };
            
            let tableHTML = '<tbody>';
            
            for (const [key, value] of Object.entries(supplier)) {
                // Ignorer les propriétés vides ou celles déjà affichées
                if (value === null || value === undefined || ignoredProperties.includes(key)) continue;
                
                // Obtenir le nom formaté de la propriété
                const propertyName = propertyNames[key] || key;
                
                tableHTML += `
                    <tr>
                        <th scope="row">${propertyName}</th>
                        <td>${value}</td>
                    </tr>
                `;
            }
            
            tableHTML += '</tbody>';
            tableContainer.innerHTML = tableHTML;
        }

        // Fonction pour mettre à jour les informations du cluster
        function updateClusterInfo(data) {
            const clusterColor = clusterColors[(data.cluster_id - 1) % clusterColors.length];
            const clusterInfoCard = document.getElementById('clusterInfoCard');
            
            clusterInfoCard.innerHTML = `
                <div class="card-header" style="background-color: ${clusterColor}20;">
                    <div class="d-flex align-items-center">
                        <span class="cluster-indicator" style="background-color: ${clusterColor};"></span>
                        <h5 class="mb-0">Cluster ${data.cluster_id}</h5>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">Ce fournisseur appartient à un groupe partageant des caractéristiques similaires en termes de durabilité.</p>
                    <a href="/clusters" class="btn btn-outline-primary btn-sm">Voir l'analyse des clusters</a>
                </div>
            `;
        }

        // Fonction pour mettre à jour les fournisseurs similaires
        function updateSimilarSuppliers(data) {
            const similarSuppliersContainer = document.getElementById('similarSuppliersContainer');
            similarSuppliersContainer.innerHTML = '';
            
            if (!data.similar_suppliers || data.similar_suppliers.length === 0) {
                similarSuppliersContainer.innerHTML = '<p class="text-muted">Aucun fournisseur similaire trouvé.</p>';
                return;
            }
            
            // Créer une carte pour chaque fournisseur similaire
            data.similar_suppliers.forEach(supplier => {
                const supplierCard = document.createElement('div');
                supplierCard.className = 'card mb-3 similar-supplier-card';
                
                supplierCard.innerHTML = `
                    <div class="card-body p-3">
                        <h6 class="card-title mb-1">${supplier.supplier_name || 'Fournisseur ' + supplier.supplier_id}</h6>
                        <a href="/supplier/${supplier.supplier_id}/cluster" class="stretched-link"></a>
                    </div>
                `;
                
                similarSuppliersContainer.appendChild(supplierCard);
            });
        }

        // Charger les données au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            loadSupplierData(supplierId);
        });
    </script>
</body>
</html>
